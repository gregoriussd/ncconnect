<!DOCTYPE html>
<html>

<head>
  <title>Deno Chat App</title>
  <link rel="stylesheet" href="/public/style.css" />
  <script defer type="module" src="/public/app.js"></script>
</head>

<body>
  <header>
    <h1>Chat App</h1>
    <button id="logoutButton">
      Log Out
    </button>
  </header>
  <aside>
    <button id="create-room-button">Create Private Room</button>
    <div id="create-room-form-container"></div>
    <h2>List Room:</h2>
    <div id="room-list"></div>
  </aside>
  <main>
    <div id="conversation"></div>
    <form id="form">
      <input type="text" id="data" placeholder="send message" autocomplete="off" />
      <button type="submit" id="send">Send</button>
    </form>
  </main>
  <template id="user">
    <li></li>
  </template>
  <template id="message">
    <div>
      <span></span>
      <p></p>
    </div>
  </template>
</body>

</html>
