# ./nginx/default.conf

# Definisi upstream server untuk aplikasi Deno Anda
upstream app_servers {
    # 'chat-app' adalah nama service Deno di docker-compose.yml
    # 8080 adalah port internal aplikasi Deno Anda
    server chat-app:8080;
}

# Blok map untuk menangani upgrade koneksi WebSocket (jika Anda menggunakan pendekatan $connection_upgrade)
# Jika Anda menggunakan "upgrade" langsung di header Connection, ini tidak wajib,
# tapi bisa lebih robust.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    # GANTI dengan IP publik VM Anda atau domain Anda
    server_name 20.211.152.188; # <--- JANGAN LUPA GANTI INI

    # Logging (penting untuk debugging)
    access_log /var/log/nginx/chat_app.access.log;
    error_log /var/log/nginx/chat_app.error.log;

    location / {
        proxy_pass http://app_servers; # Meneruskan ke upstream yang didefinisikan di atas

        # Header penting untuk reverse proxy dan WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        # Menggunakan $connection_upgrade dari map block di atas
        # atau Anda bisa menggunakan "upgrade" langsung jika preferensi guru Anda:
        # proxy_set_header Connection "upgrade";
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings untuk koneksi yang lebih lama (penting untuk WebSocket)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Anda bisa menambahkan lokasi lain di sini jika perlu
    # misalnya untuk path WebSocket yang lebih spesifik jika tidak ingin
    # semua di bawah / mendapatkan header upgrade WebSocket:
    # location /start_web_socket {
    #     proxy_pass http://app_servers/start_web_socket; # Pastikan path ini sesuai
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection $connection_upgrade;
    #     proxy_set_header Host $host;
    #     # ... header lain dan timeout ...
    # }
}